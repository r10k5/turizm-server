<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказы Туроператора</title>
</head>
<body>
    <h1>Список заказов</h1>
    <table>
        <tr>
            <th>ID Заказа</th>
            <th>Дата создания</th>
            <th>Статус</th>
            <th>Дополнительная информация</th>
        </tr>
        {% for zakaz in zakazy %}
        <tr>
            <td>{{ zakaz.id }}</td>
            <td>{{ zakaz.data_sozdania_formated }}</td>
            <td>{{ zakaz.status_formated }}</td>
            <td>{{ zakaz.dop_info }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Нет заказов.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
